<!doctype html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap 101 Template</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
	<![endif]-->
  </head>
  <body>
	<div class="container theme-showcase" role="main">  
	<div class="page-header">
		<h1>RNH Tax Calculator</h1>
	</div>
	  
	<form id="form_gross_wage">
		<label>Salary</label> <input type="number" name="gross_wage" id="gross_wage"/>		
	</form>
	
	<button class="btn btn-primary" onclick="submit()">Calculate</button>
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Pay Summary</th>
				<th style="text-align: end;">Yearly</th>				
				<th style="text-align: end;">Monthly</th>
			<tr>
		</thead>
		<tbody>
			<tr>
				<td> Gross Pay</td>
				<td id="cell_gross_wage_annual" style="text-align: end;">Gross Annual</td>
				<td id="cell_gross_wage_monthly" style="text-align: end;">Gross Monthly</td>
			</tr>
			<tr>
				<td> IRS (grossAnnualWage*0.75*0.2)</td>
				<td id="cell_irs_annual" style="text-align: end;">IRS Annual</td>
				<td id="cell_irs_monthly" style="text-align: end;">IRS Monthly</td>
			</tr>
			<tr>
				<td> Seguran√ßa Social<sup>1</sup> (grossAnnualWage*0.7*0.214*0.75)</td>
				<td id="cell_ss_annual" style="text-align: end;">SS Annual</td>
				<td id="cell_ss_monthly" style="text-align: end;">SS Monthly</td>
			</tr>
			<tr>
				<td> Total Taxes</td>
				<td id="cell_tax_annual" style="text-align: end;">Tax Annual</td>
				<td id="cell_tax_monthly" style="text-align: end;">Tax Monthly</td>
			</tr>
			<tr>
				<td> Net Pay</td>
				<td id="cell_net_wage_annual" style="text-align: end;">Net Wage Annual</td>
				<td id="cell_net_wage_monthly" style="text-align: end;">Net Wage Monthly</td>
			</tr>
		</tbody>		
	</table>
	</div> <!-- /container -->
	
	<script>
	
	function fillCell(cellID, value) {
		var formattedValue = new Intl.NumberFormat('pt-PT', { style: 'currency', currency: 'EUR' }).format(value)	
		document.getElementById(cellID).innerHTML=formattedValue
	}
	
	function submit() {	  	
	  	var grossAnnualWage = document.getElementById("form_gross_wage").elements[0].value;
	  	var grossMonthlyWage = grossAnnualWage / 12;
		var ssAnnual = (grossAnnualWage*0.7)*0.214*0.75;
		var ssMonthly = ssAnnual / 12;
		var irsAnnual = (grossAnnualWage)*0.75*0.2
		var irsMonthly = irsAnnual / 12;
		var taxAnnual = irsAnnual + ssAnnual;
		var taxMonthly = irsMonthly + ssMonthly;
		var netWageAnnual = grossAnnualWage - ssAnnual - irsAnnual;
		var netWageMonthly = netWageAnnual / 12;

	  	fillCell('cell_gross_wage_annual', grossAnnualWage);
		fillCell('cell_gross_wage_monthly', grossMonthlyWage);
		fillCell('cell_irs_annual', irsAnnual);
		fillCell('cell_irs_monthly', irsMonthly);
		fillCell('cell_ss_annual', ssAnnual);
		fillCell('cell_ss_monthly', ssMonthly);
		fillCell('cell_tax_annual', taxAnnual);
		fillCell('cell_tax_monthly', taxMonthly);
		fillCell('cell_net_wage_annual', netWageAnnual);
		fillCell('cell_net_wage_monthly', netWageMonthly);
	}
	</script>
	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
